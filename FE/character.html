<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/character.css">
</head>

<body>

    <div class="character-details">
        <button id="back-button">⬅️ Powrót</button>

        <div class="character">
            <img class="character__image" src="" alt="Postać" />
            <div class="character__info">
                <h1 class="character__name"></h1>
                <p><strong>Status:</strong> <span class="character__status"></span></p>
                <p><strong>Płeć:</strong> <span class="character__gender"></span></p>
                <p><strong>Lokalizacja:</strong> <span class="character__location"></span></p>
            </div>
        </div>
        <div class="episodes">
            <h2 class="episodes__title">Odcinki:</h2>
            <ul class="episodes__list"></ul>
        </div>
    </div>

    <script src="./js/character.js"></script>
</body>

</html>
