<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business growth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/business-growth.css">
</head>

<body>

    <div class="growth-box">
        <div class="growth-box__img">
            <picture>
                <source srcset="./img/image-header-desktop.jpg" media ="(min-width: 992px)">
                <img src="./img/image-header-mobile.jpg" alt="Three smiling working women in the office open space">
            </picture>
        </div>
        <div class="growth-box__info">
            <h1>Get <strong>insights</strong> that help your business grow.</h1>
            <p class="growth-box__desc">Discover the benefits of data analytics and make better decisions regarding
                revenue,
                customer experience, and overall efficiency.</p>
            <ul class="figures">
                <li class="set">
                    <p class="figure">10k+</p>
                    <p class="results">companies</p>
                </li>
                <li class="set">
                    <p class="figure">314</p>
                    <p class="results">templates</p>
                </li>
                <li class="set">
                    <p class="figure">12M+</p>
                    <p class="results">queries</p>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
